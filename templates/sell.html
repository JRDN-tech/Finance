{% extends "layout.html" %}

{% block title %}
Sell Stocks
{% endblock %}

{% block main %}
    <h1> Sell stocks! </h1>
    <form action = "/sell" method = "post">
        <label for="symbols">Select a stock to sell:</label>

        <select name="symbol" id="symbol">
            {% for symbol in symbols %}
            <option value='{{ symbol["symbol"] }}'>{{ symbol["symbol"] }}</option>
            {% endfor %}
        </select>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Enter number of shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell Stock!</button>
    </form>
{% endblock %}
