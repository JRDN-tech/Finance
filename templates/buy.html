{% extends "layout.html" %}

{% block title %}
Buy Stocks
{% endblock %}

{% block main %}
    <h1> Buy stocks!</h1>
    <form action = "/buy" method = "post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Enter stock symbol" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Enter number of shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Buy Stock!</button>
    </form>
{% endblock %}
